<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="fav.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>The Dusty Chicken</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>The Dusty Chicken</h1>
      <h2>Home of the Dusty Chicken</h2>
      <div class="text-center">
        <a href="/" class="btn btn-light m-3">Home</a>
        <a href="/viewres" class="btn btn-primary m-3">View Current Reservations</a>
      </div>
    </div>
    <div class="border border-solid">
      <h2 class="bg bg-danger text-white text-center">Reserve Your Chicken</h2>
      <form class="p-4">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Julie Bosslady">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Party Size</label>
          <input type="number" class="form-control" id="partySize" placeholder="0">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Phone Number</label>
          <input type="number" class="form-control" id="phone" placeholder="999-999-9999">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" id="add-chicken">
        </div>
      </form>
    </div>
  </div>
<script >

</script>
  <script type="text/javascript">
    $("#add-chicken").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        email: $("#email").val().trim(),
        partySize: $("#partySize").val().trim(),
        phone: $("#phone").val().trim(),
        time: Date.now()
      };

      $.post("/api/new", newReservation)
      .then(function(data) {
        alert("Your Chicken is Dusted");
      });
    });
  </script>

</body>

</html>
