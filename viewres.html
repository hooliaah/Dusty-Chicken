<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel=“shortcut icon” href=“fav.ico”>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>The Dusty Chicken</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>The Dusty Chicken</h1>
      <h2>Home of the Dusty Chicken</h2>
      <div class="text-center">
        <a href="/" class="btn btn-light m-3">Home</a>
        <a href="/addres" class="btn btn-info m-3">Make a Reservation</a>

      </div>
    </div>

    <table class="table">
      <thead>
        <tr id="tableheader">
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Party Size</th>
          <th>Phone</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id='reserve'>

      </tbody>
    </table>

  </div>
  <!-- <div class="container"> -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      // searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/", function(data) {
        if (data) {
          for (var i = 0; i < data.length; i++) {


            $("#reserve").append("<tr><td>" + (i+1) + "</td><td>"+ data[i].name + "</td><td>" + data[i].email + "</td><td>" + data[i].partySize + "</td><td>" + data[i].phone + "</td><td>" + data[i].time + "</td>");

          }

      });
    });
  </script>
</body>

</html>
